name: Publish GitHub Packages

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    build-windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Java JDK
              uses: actions/setup-java@v3
              with:
                  java-version: '8'
                  distribution: 'temurin'

            - name: Make gradlew executable
              run: chmod +x ./gradlew

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  gradle-version: 7.4.2

            -   name: clean with Gradle
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: clean

            -   name: publishToMavenLocal with Gradle
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: publishToMavenLocal

            -   name: Upload
                uses: actions/upload-artifact@v2
                with:
                    name: gradle-package-win
                    path: ~/.m2/repository/com/github/winterreisender/

            -   name: publish with Gradle
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: publish
                env:
                    USERNAME: ${{ secrets.USERNAME }}
                    TOKEN: ${{ secrets.TOKEN }}

    build-linux:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Java JDK
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Make gradlew executable
              run: chmod +x ./gradlew

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  gradle-version: 7.4.2

            -   name: clean with Gradle
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: clean

            -   name: publishToMavenLocal with Gradle
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: publishToMavenLocal

            -   name: Upload
                uses: actions/upload-artifact@v2
                with:
                    name: gradle-package-linux
                    path: ~/.m2/repository/com/github/winterreisender/

            -   name: publishNativePublicationToGitHubPackagesRepository with Gradle
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: publishNativePublicationToGitHubPackagesRepository
                env:
                    USERNAME: ${{ secrets.USERNAME }}
                    TOKEN: ${{ secrets.TOKEN }}
