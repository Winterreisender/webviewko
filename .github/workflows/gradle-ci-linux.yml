name: Gradle CI

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Java JDK
              uses: actions/setup-java@v3
              with:
                  java-version: '8'
                  distribution: 'temurin'

            - name: Make gradlew executable
              run: chmod +x ./gradlew

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  gradle-version: 7.4.2

            - name: build with Gradle
              uses: gradle/gradle-build-action@v2
              with:
                arguments: build -x mingwX64Test -x jvmTest

            - name: shadowJar with Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: shadowJar

            - name: publishToMavenLocal with Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: publishToMavenLocal

            - name: Copy Jars to Staging
              run: mkdir staging && cp -r build/libs/*.jar staging/

            - name: Copy Maven Repo to Staging
              run: cp -r ~/.m2/repository/com/github/Winterreisender/* staging/

            - name: Upload
              uses: actions/upload-artifact@v2
              with:
                  name: gradle-ci-package
                  path: staging
