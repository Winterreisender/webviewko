name: Gradle CI

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Java JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Make gradlew executable
              run: chmod +x ./gradlew

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  gradle-version: 7.4.2

            - name: jar with Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: jar

            - name: shadowJar with Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: shadowJar

            - name: Copy Jars to Staging
              run: mkdir staging && cp -r build/libs/*.jar staging/

            - name: Upload
              uses: actions/upload-artifact@v2
              with:
                  name: Package
                  path: staging