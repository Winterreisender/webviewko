name: Gradle CI

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0
                
            - name: Mirroring to BitBucket
              uses: pixta-dev/repository-mirroring-action@v1.1.0
              with:
                target_repo_url:
                  git@bitbucket.org:Winterreisender/webviewko.git
                  git@gitlab.com:Winterreisender/webviewko.git
                ssh_private_key:
                  ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
        
            - uses: actions/checkout@v3
            - name: Setup Java JDK
              uses: actions/setup-java@v3
              with:
                  java-version: '8'
                  distribution: 'temurin'

            - name: Make gradlew executable
              run: chmod +x ./gradlew

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  gradle-version: 7.4.2

            # - name: build with Gradle
            #   uses: gradle/gradle-build-action@v2
            #   with:
            #       arguments: build -x allTests
            #   env:
            #       IN_GITHUB_ACTION: 1

            - name: publishToMavenLocal with Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: publishToMavenLocal

            - name: Upload Maven Package
              uses: actions/upload-artifact@v2
              with:
                  name: gradle-ci-package
                  path: ~/.m2/repository/com/github/winterreisender/

            - name: shadowJar with Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: shadowJar

            - name: Upload Jar Package
              uses: actions/upload-artifact@v2
              with:
                  name: gradle-ci-package-jar
                  path: build/libs/
