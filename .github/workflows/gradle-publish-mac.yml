name: Publish macOS Package

on:
    workflow_dispatch:

jobs:
    build-linux:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Java JDK
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Make gradlew executable
              run: chmod +x ./gradlew

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2
              with:
                  gradle-version: 7.6

            -   name: clean with Gradle
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: clean

            -   name: Upload Maven Local
                uses: actions/upload-artifact@v2
                with:
                    name: gradle-package-macos
                    path: ~/.m2/repository/com/github/winterreisender/


            -   name: publish Native to GitHub Packages
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: publishNativePublicationToGitHubPackagesRepository
                env:
                    USERNAME: ${{ secrets.USERNAME }}
                    TOKEN: ${{ secrets.TOKEN }}


            -   name: publish Native to GitLab Packages
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: publishNativePublicationToGitLabPackagesRepository
                env:
                    GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
